<div *ngIf="item.links; else elseBlock" >
<a [routerLink]="item.path?item.path:''" (click)="onItemSelected(item)">
  <mat-icon *ngIf='item.icon'>{{item.icon}}</mat-icon>
  <span class="text">{{item.text}}</span>
  <mat-icon class="expand-icon" [@indicatorRotate]="expanded?'expanded':'collapsed'">expand_more</mat-icon>
</a>
<div class="expandable">

<div  class="expand-menu" #submenu [@expandable]="{value:getAnim(),params:{subHeight:subHeight}}">
  <ul>
    <li>
      
        <a *ngFor="let child of item.links" [routerLink]="item.path?item.path:''" aria-expanded="false" [item]="child" [depth]="depth+1">
          <mat-icon *ngIf='item.icon'>{{child.icon}}</mat-icon><span>{{child.text}}</span>
      </a>
  </li>
</ul>
</div>
</div>

</div>
<ng-template #elseBlock>
  <a  [routerLink]="item.path?item.path:''">
    <mat-icon *ngIf='item.icon'>{{item.icon}}</mat-icon>
    <span class="text">{{item.text}}</span>
  </a>
</ng-template>
